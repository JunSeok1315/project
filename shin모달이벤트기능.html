<script>
    // 자세히보기모달 바깥 클릭시 모달 닫기
    window.addEventListener("click", function (e) {
        if (e.target === retouchBg) {
            retouchBg.style.display = "none";
        }
    });

    // 등록모달 바깥 클릭시 모달 닫기
    window.addEventListener("click", function (e) {
        if (e.target === regmodal) {
            regmodal.style.display = "none";
        }
    });
</script>
<!-- 스크립트복붙 -->

<!-- mian.css 에 복붙 -->
#regmodal.modal_bg {
background: rgba(0, 0, 0, 0.5);
}

<!-- lookModal.css 에 복분 -->
#retouchBg.modal_bg {
background: rgba(0, 0, 0, 0.5);
}

<!-- 등록하기모달창, 자세히보기모달창 ID값 앞에 클라스값 줘야해요. -->
class="modal_bg"
